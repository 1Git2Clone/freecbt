name: Continuous Deployment

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      EXPO_USERNAME: erosson
      EXPO_CLI_PASSWORD: ${{secrets.EXPO_CLI_PASSWORD}}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - run: yarn --dev --frozen-lockfile
    - run: yarn test
    - run: yarn deploy
